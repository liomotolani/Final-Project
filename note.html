<!DOCTYPE html>

<html lang="en-US">

<head>  

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>My Note</title>

<link href="note.css" type="text/css" rel="stylesheet ">

</head>

<body>

<div id="header">

    <h1>
        My Note
    </h1>

</div>

<div id="container">


  <ul id="nav">
        <li id="nav-2" id="create-note" class="show-div" onClick="showDiv('#create')"><a href="#">Create</a></li>

     <li id="nav-1" id="next-button" onClick="showDiv('#list-display')" ><a href="#">View Note</a></li>
           
     <li id="nav-3"><a href="#">Sign Out</a></li>
                
  </ul>


 <div id = 'create' class="hide-div">

  <form action="note.html" method="GET" id="form-create">
        
    <div>
        
      <input type="text" name="title" id="note-title" placeholder="Title">
        
    </div>
        
    <textarea name="text-editor" id="text-area" cols="30" rows="10"></textarea>
        
    <div>
        
      <input type="submit" id = 'form-submit' value="Add Note" onClick="showDiv('#list-display')">
        
    </div>
        
  </form>
        
 </div>


<div id = 'edit' class="hide-div">

  <form action="note.html" method="GET" id="form-edit">
        
    <div>
        
        <input type="text" name="title" id="edit-title" placeholder="note-title">
        
    </div>
        
    <textarea name="text-editor" id="edit-text-area" cols="30" rows="10"></textarea>
        
    <div>
        
        <input type="submit" id = 'edit-submit' value="Add Note" onClick="showDiv('#list-display')">
        
    </div>
        
  </form>
    
</div>


 <div id="list-display">

     <div id = "note-head">
        
         <button id="delete-note" onClick='refreshPage();'></button>
        
         <button id="editButton" onClick="showDiv('#edit');"></button>
        
     </div>
        
     <h1 class = 'note-heading'>
        
     </h1>
        
     <h5>
        
     </h5>
        
     <pre class = 'note-content'>
        
     </pre>
        
     <a href="#" id= "read-more" onClick="showDiv('#display');"></a>
                     
 </div> 


  <div id="display" class="hide-div">

   <h1 class = 'note-heading' id = 'note-top'></h1>
        
   <h5>
        
   </h5>
        
   <pre class = 'note-content'></pre>
        
   <a href="#" id="previous-button"></a>
        
   <a href="#" id="next-button"></a>
        
   </div>


</div>

<script src="note.js" type="text/javascript"> </script>

</body>

</html>
